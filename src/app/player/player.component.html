<div class="row">
  <audio controls #player="" (ended)="playerEnded()">
  </audio>
  <div class="col-sm-3" >
    <div class="ui comments" *ngIf="idS !== ''  || idT!==''; else block">
      <div class="comment">
        <a class="avatar">
          <img src="http://localhost:8080/track/image/{{idS}}" *ngIf="idS!==''">
          <img src="http://localhost:8080/album/image/{{idT}}" *ngIf="idT!==''">
          <!--<img src="../assets/images/songDefault.jpg" *ngIf="">-->
        </a>
        <div class="content">
          <div class="text" style="width: 150px">
            <marquee direction="right" behavior="scroll">{{title}}</marquee>
            <!--<i class="circular heart outline icon link" (click)="like()" mdbTooltip="j'aime" placement="right" mdbWavesEffect></i>-->
            <span style="padding-left: 20px" *ngIf="connected">
              <!--<button class="circular ui icon button" style="cursor: pointer;" *ngIf="liked && !isAlreadyLiked" (click)="like()" mdbTooltip="j'aime" placement="right" mdbWavesEffect>
                <i class="heart outline icon"></i>
              </button>
              <button class="circular ui icon button" style="cursor: pointer;" *ngIf="liked && isAlreadyLiked" (click)="dislike()" mdbTooltip="je n'aime plus" placement="right" mdbWavesEffect>
                <i class="heart icon"></i>
              </button>
              <button class="circular ui icon button" style="cursor: pointer;" *ngIf="disliked" (click)="dislike()" mdbTooltip="je n'aime plus" placement="right" mdbWavesEffect>
                <i class="heart icon"></i>
              </button>-->
              <i class="heart outline icon large link" style="cursor: pointer;" *ngIf="liked && !isAlreadyLiked" (click)="like()" mdbTooltip="j'aime" placement="right" mdbWavesEffect></i>
              <i class="heart icon large link heartColor" style="cursor: pointer;" *ngIf="liked && isAlreadyLiked" (click)="dislike()" mdbTooltip="je n'aime plus" placement="right" mdbWavesEffect></i>
              <i class="heart icon large link heartColor" style="cursor: pointer;" *ngIf="disliked" (click)="dislike()" mdbTooltip="je n'aime plus" placement="right" mdbWavesEffect></i>
              <!--<div class="circular ui icon button ui heart rating" data-max-rating="1" data-content="j'aime" data-position="right center"
                   data-variation="mini" style="background-color: white" *ngIf="liked && !isAlreadyLiked" (click)="like()"></div>
              <div class="circular ui icon button ui heart rating" data-rating="1" data-max-rating="1"vdata-content="je n'aime plus" data-position="right center"
                   data-variation="mini" style="background-color: white" *ngIf="liked && isAlreadyLiked" (click)="dislike()"></div>
              <div class="circular ui icon button ui heart rating" data-rating="1" data-max-rating="1"vdata-content="je n'aime plus" data-position="right center"
                   data-variation="mini" style="background-color: white" *ngIf="disliked" (click)="dislike()"></div>-->
            </span>
          </div>
          <a class="author" (click)="goToArtist(idA, artist)">{{artist}}</a>
          <div class="metadata">
            <span class="date" *ngIf="album!==''">{{album}}</span>
          </div>
        </div>
      </div>
    </div>
    <ng-template #block>
      <div class="ui comments">
        <div class="comment">
          <a class="avatar">

          </a>
          <div class="content">
            <div class="text" style="width: 150px">

            </div>
            <a class="author"></a>
            <div class="metadata">
              <span class="date"></span>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
